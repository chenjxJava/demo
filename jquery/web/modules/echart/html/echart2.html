<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ECharts</title>
<!-- 引入 echarts.js -->
<script src="../../../js/echart/echarts.js"></script>
<script src="../../../js/jquery/jquery-1.8.3.js"></script>
<script type="text/javascript">
	$(document).ready(function () {
		var checkText=$("#brandSelect").find("option:selected").text();
		var checkText1=$("#brandSelect").val();
		console.log(checkText);
		console.log(checkText1);
	});
</script>
<link href="../css/echart.css">
</head>
<body>
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<div id="main" style="width: 600px;height:400px;">111</div>
	<select id="brandSelect" name="brand.id"  class="input-xlarge required">
					<option value="xigua" selected="selected">西瓜</option>
					<option value="23" selected="selected">哈密怪</option>
					<option value="asdf123" selected="selected">木瓜</option>
	</select>

</body>
</html>
