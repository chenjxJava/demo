<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="../../css/0410/demo2.css">
<title>列表</title>
</head>
<body>
	<h1>列表</h1>
	<h2>1.无序列表</h2>
	<p>ul有个type属性，disc(实心圆)/circle(空心圆)/square(实心正方形)</p>
	<ul>
		<li>苹果</li>
		<li>梨子</li>
		<li>樱桃</li>
		<ul>
			<li>红樱桃</li>
			<li>绿樱桃</li>
			<li>紫樱桃</li>
		</ul>
	</ul>

	<h2>2.有序列表</h2>
	<p>ol也有type属性，默认为数字，可以为i,A,a,1,I</p>
	<ol type="">
		<li>苹果</li>
		<li>梨子</li>
		<li>樱桃</li>
		<ol type="I">
			<li>红樱桃</li>
			<li>绿樱桃</li>
			<li>紫樱桃</li>
		</ol>
	</ol>

	<h2>3.自定义列表</h2>
		<dl>
			<dt>Coffee</dt>
			<dd>black hot drink</dd>
			<dt>Milk</dt>
			<dd>white cold drink</dd>
		</dl>

</body>
</html>
