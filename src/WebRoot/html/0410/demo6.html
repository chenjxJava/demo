<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>垂直布局</title>
<style type="text/css">
	body {
		background: url(../../image/backgroud/eg_background.jpg);
	}
	p {
		margin-top: 20px;
		clear: both;
	}
	p strong {
		font-size: 20px;
		color: purple;
		padding: 5px;
	}
	.formDiv {
		padding: 10px;
		border: solid 1px black;
		width: 300px;
		height: 150px;
		float: left;
	}

	h1 > strong {
		color: red;
	}
	[title] {
		color: red;
		font-size: 20px;
	}
	
</style>
</head>
<body>
	<h1>HTML5标签</h1>
	<div class="formDiv">
		日期：<input type="date"><br/>
		月份：<input type="month"><br/>
	</div>
	<div class="formDiv">
		日期：<input type="date"><br/>
		月份：<input type="month"><br/>
	</div>
	<p>hahahhahaha<strong>继续哈哈哈哈</strong></p>

	<h1>This is <strong>very</strong> <strong>very</strong> important.</h1>
	<h1>This is <em>really <strong>very</strong></em> important.</h1>

	<hr/><h1>属性选择器</h1>
	<h2 title="how are you`">how are you`</h2>
	<a title="how are you`" href="demo1.html">how are you`</a>
</body>
</html>
